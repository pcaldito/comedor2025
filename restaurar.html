<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
				<!-- Evitamos que se cargen contenidos de otros dominios
				ACTIVAR EN PRODUCCIÓN
				<meta http-equiv='Content-Security-Policy' content="default-src 'self';" />
				-->
				<!-- Obligamos al navegador a acceder solo por HTTPS -->
				<meta http-equiv='Strict-Transport-Security' content=': max-age=2592000' />

        <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="./img/favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <link rel="stylesheet" href="./css/styles.css"/>
        <title>Restaurar tu contraseña</title>
    </head>
    <body>
        <form class="needs-validation" method="post" novalidate autocomplete="off">
            <div class="formItem">
                <label for="contrasenia1" class="w-75">
                    Introduce tu nueva contraseña
                    <input class="w-100 form-control" type="password" name="contrasenia1" minlength="8" maxlength="90" required/>
                    <div class="invalid-feedback">Por favor, indique una contraseña de al menos 8 caracteres.</div>
                </label>
            </div>
            <div class="formItem">
                <label for="contrasenia2" class="w-75">
                    Repita la contraseña
                    <input class="w-100 form-control" type="password" name="contrasenia2" minlength="8" maxlength="90" required/>
                    <div class="invalid-feedback">Por favor, repita la contraseña.</div>
                </label>
            </div>
            <div class="formItem" id="loadingImg">
                <img src="./img/loading.gif"/>
            </div>
            <div class="formItem">
                <button type="button" class="btn btn-danger">Cancelar</button>
                <button type="button" class="btn btn-success" disabled>Aceptar</button>
            </div>
        </form>
        <div id="divExito" class="w-75 p-1 container alert alert-success text-center rounded my-2">
            <p>Su nueva contraseña ha sido creada correctamente. Redirigiendo.</p>
        </div>
        <div id="divError" class="w-75 p-1 container alert alert-danger text-center rounded my-2"></div>
    </body>
    <script type="module" src="js/controllers/restaurar.js"></script>
</html>
